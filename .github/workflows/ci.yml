name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  front-build:
    name: Front-end Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./react

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: react/package-lock.json
      - name: Install npm dependencies
        run: npm install
      - name: Build
        run: npm run build
  
  front-test:
    name: Front-end Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./react

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: react/package-lock.json
      - name: Install npm dependencies
        run: npm install
      - name: Run tests
        run: npm t

  back-test:
    name: Back-end Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt 
      - name: Add dummy keys
        run: |
          mkdir keys && echo "DJANGO_SECRET_KEY" > keys/django_secret && touch keys/sso_secret
          echo "DATABASES = {'default': {'ENGINE': 'django.db.backends.sqlite3',},}" > settings_local.py
      - name: Run tests
        run: pytest tests/
