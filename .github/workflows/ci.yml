name: Front-end

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./react

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: npm
          cache-dependency-path: react/package-lock.json
      - name: Install npm dependencies
        run: npm ci
      - name: Build
        run: npm run build
  
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./react

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: npm
          cache-dependency-path: react/package-lock.json
      - name: Install npm dependencies
        run: npm ci
      - name: Run tests
        run: npm t
