<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable Search</title>
</head>
<body>
    <input id="keyword" type="text" name="keyword">
    <input id="submit-button" type="button" value="Search">
    <p id="search-result">search result</p>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        function keywordSubmit(e) {
            $('#searching-message').show();
            $.ajax({
                type: 'POST',
                url: '/timetable/ajax/search_temp/',
                data: {
                    'keyword': document.getElementById('keyword').value,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(response){
                    // do something with response
                    document.getElementById('search-result').innerHTML = '';
                    var i;
                    for (i=0; i < response.length; i++) {
                        document.getElementById('search-result').innerHTML += JSON.stringify(response[i].fields)+'<br>';
                    }
                }
            });
        }
        $('#keyword').on('keypress', function (e) {
            if (e.which === 13) {
                keywordSubmit(e);
            }
        });
        $('#submit-button').click(function (e) {
            keywordSubmit(e);
        })
    </script>
</body>
</html>
