<form role="form" class="form" method="get" id="filter_form">
    <div id="options" class="col-xs-24">
        <div class="form-group">
            <div class="row">
                <div class="label-row col-xs-24 controls">
                    <table>
                        <tr>
                            <td style="vertical-align:top">
                                <label class="sort-title control-label">분류</label>
                            </td>
                            <td>
                                <div>
                                    <label>
                                        <input class="chkall" type="checkbox" autocomplete="off" name="type" value="ALL"
                                               checked="checked">전체
                                        <span class="fa-stack fa-lg">
              <i class="fa fa-circle-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>
                                    </label>

                                    {% for i in "1234567890" %}
                                    <label>
                                        <input class="chkelem" type="checkbox" autocomplete="off" name="type"
                                               value="{% cycle GR MGC BE BR EG HSE OE ME MR ETC %}"
                                        >{% cycle "공통" "교필" "기선" "기필" "석박" "인선" "자선" "전선" "전필" "기타" %}
                                        <span class="fa-stack fa-lg">
              <i class="fa fa-circle-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>
                                    </label>
                                    {% endfor %}

                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="label-row col-xs-24 controls">
                    <table>
                        <tr>
                            <td style="vertical-align:top">
                                <label class="sort-title control-label">학과</label>
                            </td>
                            <td>
                                <div>
                                    <label>
                                        <input class="chkall" type="checkbox" autocomplete="off" name="department"
                                               value="ALL" checked="checked">전체
                                        <span class="fa-stack fa-lg">
              <i class="fa fa-circle-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>
                                    </label>

                                    {% for i in "123456789012345678" %}
                                    <label>
                                        <input class="chkelem" type="checkbox" autocomplete="off" name="department"
                                               value="{% cycle " HSS" "CE" "MSB" "MAE" "PH" "BiS" "IE" "ID" "BS" "MAS"
                                        "NQE" "EE" "CS" "MAE" "CH" "CBE" "MS" "ETC" %}">{% cycle "인문" "건환" "기경" "기계"
                                        "물리" "바공" "산공" "산디" "생명" "수리" "원양" "전자" "전산" "항공" "화학" "생화공" "신소재" "기타" %}
                                        <span class="fa-stack fa-lg">
              <i class="fa fa-circle-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>
                                    </label>
                                    {% endfor %}

                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="label-row col-xs-24 controls">
                    <table>
                        <tr>
                            <td style="vertical-align:top">
                                <label class="sort-title control-label">학년</label>
                            </td>
                            <td>
                                <div>
                                    <label>
                                        <input class="chkall" type="checkbox" autocomplete="off" name="grade"
                                               value="ALL" checked="checked">전체
                                        <span class="fa-stack fa-lg">
              <i class="fa fa-circle-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>
                                    </label>

                                    {% for i in "1234567" %}
                                    <label>
                                        <input class="chkelem" type="checkbox" autocomplete="off" name="grade"
                                               value="{% cycle " 000" "100" "200" "300" "400" "500" "HIGH"%}" >{% cycle
                                        "000번대" "100번대" "200번대" "300번대" "400번대" "500번대" "석박사"%}
                                        <span class="fa-stack fa-lg">
              <i class="fa fa-circle-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>
                                    </label>
                                    {% endfor %}

                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>


        <div class="form-group">
            <div class="row">
                <div class="label-row col-xs-24 controls">
                    <table>
                        <tr>
                            <td style="vertical-align:top">
                                <label class="sort-title control-label">학기</label>
                            </td>
                            <td>
                                <div>
                                    <label>
                                        <input class="chkall chkone" type="radio" autocomplete="off" name="semester"
                                               value="ALL" checked="checked">전체
                                        <span class="fa-stack fa-lg">
              <i class="fa fa-circle-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>
                                    </label>

                                    {% for i in "1234" %}
                                    <label>
                                        <input class="chkelem chkone" type="radio" autocomplete="off" name="semester"
                                               value="{% cycle " NEXT" "NOW" "PREV" "RECENT" %}" >{% cycle "다음" "현재"
                                        "이전" "최근" %}
                                        <span class="fa-stack fa-lg">
              <i class="fa fa-circle-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>
                                    </label>
                                    {% endfor %}

                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>


    </div>
</form>
